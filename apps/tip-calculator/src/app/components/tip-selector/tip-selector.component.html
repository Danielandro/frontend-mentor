<h1 class="selector__title">{{ title }}</h1>
<button
  *ngFor="let amount of amounts"
  class="selector__btn"
  [ngClass]="{ selected: amount === selectedPercentage }"
  (click)="onAmountSelected(amount)"
>
  {{ amount }}
</button>
<input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" />
